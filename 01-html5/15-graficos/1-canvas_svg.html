<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas e SVG</title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid red;">
            Seu navegador nao suporta
        </canvas>

        <svg width="100" height="100"><circle cx="50" cy="50" r="40"  
            fill="red" stroke="black" stroke-width="3"></circle> </svg>
    </body>
</html>
