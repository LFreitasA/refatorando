<!DOCTYPE html>
<html>
    <head>
        <title>1-pseudo-classe.html</title>
        <link rel="stylesheet" href="./1-pseudo-classe.css">
    </head>
    <body>
        <a href="#">Acesse meu link</a>

        <div class="box"></div>
        <div class="box">Eu serei rosa</div>
        <div class="box"> </div>

        <h1>Formulario</h1>
        <form action="#">
            <fieldset>
                <legend>Shipping address</legend>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Zip Code">
            </fieldset>
            <br>
            <fieldset>
                <legend>Billing address</legend>
                <label for="billing-checkbox">Same as shipping address</label>
                <input type="checkbox" id="billing-checkbox" checked>
                <br>
                <input type="text" placeholder="Name" disabled>
                <input type="text" placeholder="Adress" disabled>
                <input type="text" placeholder="ZipCode" disabled>
            </fieldset>
        </form>
    </body>
</html>
