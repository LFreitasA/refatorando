    <h1>API</h1>
    <form id="meuCEP">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <p id="endereco"></p>

        <input type="submit" value="Enviar">

    </form>
    <script>
        var x = document.getElementById("endereco");
        document.getElementById("meuCEP").addEventListener('submit', function (e) {
            e.preventDefault();
            var cep = document.getElementById('cep').value
            console.log(cep)
            var url = 'https://viacep.com.br/ws/' + cep + '/json/'
            console.log(url)
            document.getElementById('meuCEP').action = url;

            this.submit();
        })


    </script>
